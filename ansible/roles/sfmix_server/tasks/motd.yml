---
- name: "MOTD: Ubuntu: Disable Dynamic MOTD"
  when: ansible_facts["system"] == "Linux" and ansible_facts["lsb"]["id"] == "Ubuntu"
  block:
    - name: "MOTD: Find all dynamic MOTD files"
      ansible.builtin.find:
        paths: "/etc/update-motd.d"
        file_type: file
      register: dynamic_motd_files

    - name: "MOTD: Set dynamic MOTD files to non-executable"
      ansible.builtin.file:
        path: "{{ item.path }}"
        mode: ugo-x
      loop: "{{ dynamic_motd_files.files }}"
      become: true

- name: "MOTD: Place the motd file (Linux)"
  become: true
  when: ansible_facts["system"] == "Linux"
  ansible.builtin.template:
    src: motd.j2
    dest: /etc/motd
    owner: root
    group: root
    mode: ug=rw,o=r

- name: "MOTD: Place the motd file (OpenBSD)"
  when: ansible_facts["system"] == "OpenBSD"
  become: true
  ansible.builtin.template:
    src: motd.j2
    dest: /etc/motd
    owner: root
    group: wheel
    mode: ug=rw,o=r
