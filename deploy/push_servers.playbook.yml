---
- name: Download SSH Keys from GitHub
  connection: local
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Download SSH Keys from GitHub
      ansible.builtin.include_role:
        name: sfmix_server
        tasks_from: download_ssh_keys_from_github.yml

- name: SFMIX Servers
  hosts: servers
  roles:
    - sfmix_server

- name: "Netbox: Prepare server"
  hosts: netbox
  become: true
  tags:
    - netbox
  roles:
    - ixp_netbox

- name: "Netbox: Install Netbox"
  hosts: netbox
  become: true
  tags:
    - netbox
  roles:
    - geerlingguy.postgresql
    - DavidWittman.redis
    - lae.netbox

- name: Metrics Server
  hosts: metrics
  tags:
    - metrics
  roles:
    - docker_engine
    - sflow_rt
    - prometheus
    - grafana

- name: Teleport Auth/Proxy Server
  hosts: teleport
  tags:
    - teleport
  roles:
    - teleport

- name: "Participant Portal: Prepare Server"
  hosts: portal
  become: true
  tags:
    - portal
    - redis
    - postgres
  roles:
    - geerlingguy.postgresql
    - DavidWittman.redis

- name: "Participant Portal: Install LibreIXP"
  hosts: portal
  tags:
    - portal
  roles:
    - libreixp_portal

- name: Install Sentry
  hosts: sentry
  tags:
    - sentry
  roles:
    - sentry

- name: "DNS: SFMIX Zones config"
  hosts: dns
  become: true
  tags:
    - dns
  tasks:
    - name: Load data from netbox
      ansible.builtin.include_role:
        name: netbox_data
    - name: Place sfmix_zones.conf
      ansible.builtin.include_role:
        name: sfmix_dns
        tasks_from: sfmix_zones_config.yml

- name: "DNS: Setup BIND and SFMIX Zone files"
  hosts: dns
  become: true
  tags:
    - dns
  roles:
    - netbox_data
    - bertvv.bind
    - sfmix_dns

- name: "Route Servers/Looking Glass: Generate Configurations"
  hosts: localhost
  tags:
    - route_servers
  roles:
    - netbox_data
    - sfmix_arouteserver_local
    - pierky.arouteserver

- name: "Route Servers: Configure Linux/BIRD"
  hosts: rs_linux
  tags:
    - route_servers
  roles:
    - sfmix_route_server_linux

- name: "Route Servers: Configure OpenBSD/OpenBGPD"
  hosts: rs_openbsd
  tags:
    - route_servers
  roles:
    - sfmix_route_server_openbsd

- name: "Looking Glass: Configure OpenBGPD"
  hosts: looking_glass
  tags:
    - looking_glass
  roles:
    - netbox_data
    - sfmix_looking_glass

- name: "Alice Public Looking Glass: participants.json"
  hosts: alice
  tags:
    - participants_json
    - alice
  roles:
    - netbox_data
    - participants_json
